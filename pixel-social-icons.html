        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 40px;
            font-size: 24px;
        }
        
        .icons-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .icon-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .icon {
            width: 24px;
            height: 24px;
            image-rendering: pixelated;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 10px;
            transform: scale(3); /* Make it bigger for demonstration */
        }
        
        .icon-name {
            font-size: 12px;
        }
